<!-- how it works -->
<section class="how-it-works">
  <h3 class="how-to-title">
    {{ data.title }}
  </h3>
  <div class="how-it-card-container">
    <div class="how-it" *ngFor="let step of data.steps">
      <div class="how-it-img"></div>
      <img src="" alt="" />
      <h4>{{ step.title }}</h4>
      <p>{{ step.context }}</p>
    </div>
  </div>
</section>
<!-- end of how it works -->
