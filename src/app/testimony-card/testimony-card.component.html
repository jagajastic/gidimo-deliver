<!-- testimonial section -->
<section class="testimonial">
  <h3>
    {{ data.title }}
  </h3>
  <div class="test-card">
    <div class="customer" *ngFor="let testify of data.testimonies">
      <div class="img-text">
        <img src="/assets/big-apostrophe.png" />
        <p>
          {{ testify.message }}
        </p>
      </div>
      <div class="customer-img">
        <img src="/assets/smile.jpeg" alt="customer" class="customer-img" />
      </div>
      <h4>
        {{ testify.title }}
      </h4>
    </div>
  </div>
</section>
<!-- end of testimonials -->
